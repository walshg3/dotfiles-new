format = """
[▒▓](mantle)\
$python\
$directory\
[](fg:mantle bg:lavender)\
$git_branch\
$git_status\
[ ](fg:lavender)\
"""

right_format = """
$cmd_duration\
$nodejs\
$battery\
"""
#[░▒▓](#6272a4)\
#palette = "catppuccin_macchiato"
palette = "catppuccin_mocha"
#palette = "catppuccin_frappe"

# add_newline = false

# Replace the '❯' symbol in the prompt with '➜'
# [character] # The name of the module we are configuring is 'character'
# success_symbol = '[❯❯](bold green)'
# error_symbol = '[❯❯](bold red)'# The 'successcd_symbol' segment is being set to '➜' with the color 'bold green'

# [username]
# show_always = true
# style_user = "bg:#282A36 fg:#bd93f9 bold"
# style_root = "bg:#bd93f9 fg:#000000 italic"
# format = '[ $user ]($style)'
# disabled = false

[directory]
style = "fg:lavender bg:mantle"
format = "[ $path ]($style)"
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "…/"

[directory.substitutions]
# "Documents" = "  "
# "Downloads" = "  "
# # "Music/" = "/"
# "Pictures" = "  "
# "/mnt/DATA" = "  "
# "~/github.com/" = "http://github.com"

[git_branch]
symbol = ""
style = "bg:lavender"
format = '[[ $symbol $branch ](fg:mantle bg:lavender)]($style)'

[git_status]
style = "bg:lavender"
format = '[[($all_status$ahead_behind )](fg:mantle bg:lavender)]($style)'

[python]
symbol = ""
style = "fg:green bg:mantle"
#format =  '[$symbol \($virtualenv\)]($style)'
format = '[${symbol}( \($virtualenv\) )]($style)'

[nodejs]
symbol = ""
format = '[[ $symbol($version)](fg:#ff5555)]($style)'

[battery]
format = '[ $percentage]($style)'

[[battery.display]]
threshold = 50
style = 'fg:#50fa7b'


[cmd_duration]
min_time = 1000
format = ' [$duration](bold yellow)'
